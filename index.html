<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__name"><h1 class="profile__title">Оля Стрелкова</h1></div><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Искусствоведка-исследовательница</p><div class="profile__user-pic"></div><button class="profile__add-button" type="button" aria-label="Добавить новое место"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close popup__close_type_profile" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit-form" class="popup__form popup__form_type_profile" novalidate><input required minlength="2" maxlength="40" autocomplete="off" name="name" id="form-field-name" class="popup__field popup__field_type_name" placeholder="Ваше имя"/> <span id="form-field-name-error" class="popup__error"></span> <input required minlength="2" maxlength="200" autocomplete="off" name="occupation" id="form-field-job" class="popup__field popup__field_type_job" placeholder="Чем вы занимаетесь?"/> <span id="form-field-job-error" class="popup__error"></span> <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close popup__close_type_add-card" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="edit-form" class="popup__form popup__form_type_add-card" novalidate><input required minlength="2" maxlength="30" name="place" class="popup__field" id="form-field-place" placeholder="Название"/> <span id="form-field-place-error" class="popup__error"></span> <input required type="url" name="link" class="popup__field" id="form-field-link" placeholder="Ссылка на картинку"/> <span id="form-field-link-error" class="popup__error"></span> <button type="submit" class="popup__submit" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_type_big-image"><div class="popup__container popup__container_type_img"><button type="button" class="popup__close popup__close_type_big-image" aria-label="Закрыть"></button> <img class="popup__image" src="./images/user-pic.jpeg"/><p class="popup__caption"></p></div></div></div></div><template id="card-template"><div class="cards__item"><img src="./images/user-pic.jpeg" alt="" class="cards__image"/> <button type="button" class="cards__remove"></button><div class="cards__caption"><h2 class="cards__title"></h2><button class="cards__like" type="button" aria-label="Нравится"></button></div></div></template></body></html>
