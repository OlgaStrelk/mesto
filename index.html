<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <header class="header">
          <img
            class="header__logo"
            src="./images/header__logo.svg"
            alt="Логотип Mesto Russia"
          />
        </header>
        <main>
          <section class="profile">
            <h1 class="profile__name">Оля Стрелкова</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Искусствоведка-исследовательница</p>
            <img
              class="profile__user-pic"
              src="./images/user-pic.jpeg"
              alt="Детская фотография снятая Микеланджело Антониони"
            />
            <button class="profile__add-button"></button>
          </section>
          <section class="gallery">
            <ul class="cards">
              <li class="cards-item">
                <img
                  src="./images/Рейкьявик.jpg"
                  alt="лютеранская церковь Хатльгримскиркья"
                  class="cards__image"
                />
                <div class="cards__caption">
                <h2 class="cards__title">Рейкьявик</h2>
                <button class="cards__like"></button>
              </div>
              </li>
              <li class="cards__item">
                <img
                  src="./images/branden-skeli-rZnoVtum4PI-unsplash-min.jpg"
                  alt="общественное пространство Хезервика"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Нью-Йорк</h2>
                  <button class="cards__like"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="./images/yana-marudova-mEsR5tGO54M-unsplash.jpg"
                  alt="Особняк Морозова на Воздвиженке"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Москва</h2>
                  <button class="cards__like"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="./images/omar-elsharawy-O_iSg02dPIE-unsplash.jpg"
                  alt="Телебашня"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Каир</h2>
                  <button class="cards__like"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="./images/bryan-dijkhuizen-azPvNJwsU7Y-unsplash.jpg"
                  alt="Собор святого Стефана"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Польша</h2>
                  <button class="cards__like"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="./images/adam-borkowski-RW0JyW6htlA-unsplash.jpg"
                  alt="Небоскребы на закате"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Варшава</h2>
                  <button class="cards__like"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer>
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
      </div>
    </div>
  </body>
</html>
